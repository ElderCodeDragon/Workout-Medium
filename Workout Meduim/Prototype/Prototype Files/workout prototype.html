<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Workout Prototype</title>
    <link rel="stylesheet" href="css/prototype.css" />
</head>
<body>
    <div class="information rest-timer">2:43</div>
    <div class="work-warm">
        <button type="button" id="workoutButton">Work Out</button>
        <button type="button" id="warmupButton">Warm Up</button>
    </div>
    <div class="sets">
        <div class="exercise">Squats</div>
        <div class="summary">Pyramid Sets 12-8 @ 45#-55#</div>
        <div class="button-group">
            <button type="button">12</button>
            <button type="button">10</button>
            <button type="button">8</button>
            <button type="button">+</button>
        </div>
        <div class="exercise">Standing Barbell Calf Raise</div>
        <div class="summary">Straight Sets 10 @ 45#</div>
        <div class="button-group">
            <button type="button">10</button>
            <button type="button">10</button>
            <button type="button">10</button>
            <button type="button">+</button>
        </div>
        <div class="exercise">Sit-Ups</div>
        <div class="summary">Straight Sets 10 ea</div>
        <div class="button-group">
            <button type="button">10</button>
            <button type="button">10</button>
            <button type="button">10</button>
            <button type="button">+</button>
        </div>
    </div>
    <div class="main-menu">
        <img src="images/home.svg" />
        <img src="images/program.svg" />
        <img src="images/history.svg" />
        <img src="images/reports.svg" />
        <img src="images/settings.svg" />
        <p>Home</p>
        <p>Program</p>
        <p>History</p>
        <p>Reports</p>
        <p>Settings</p>
    </div>
</body>
</html>
